    <!-- Hojas de estilo personales -->
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        html::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
            top: 0;
            background-color: #EAEBED;
            color: #2E424D;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            width: 90vw;
            text-align: center;
            font-size: 50px;
            font-weight: 700;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }

        h1>p {
            width: fit-content;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
        }


        /* Redes sociales */
        #social {
            position: absolute;
            bottom: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #social>a {
            margin: 0 20px 10vh;
            background-color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: transform .5s ease;
        }

        #social>a:hover {
            transform: translateY(-10px);
        }

        #social>a>i {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            width: 30px;
            height: 30px;
            margin: 5px;
            color: #2E424D;
        }
    </style>

    <!-- Scripts -->
    <script src="js/scripts.js" defer="defer"></script>
